<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>Vue Start</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <!-- View part -->
    <div id="app">
        <h2>{{msg}}</h2>
    </div>

    <!-- View Model -->
    <script>
        // Vue 객체 (인스턴스)를 생성
        // data : 사용할 데이터를 지정
        // 1. 객체 형태
        // 2. 함수 형태 (컴포넌트를 이용하면 무조건 이렇게 만들어야 함.)
      const app = new Vue({
          el: "#app", // CSS 선택자
        //  data: {
        //      msg: 'hello ssafy!',
        //  },
				// 2. 함수형태 : 객체를 반환하는 함수 형태로 작성
				// data: function(){
				// 	return {
				// 		msg: 'hello ssafy!!',
				// 	};
				// },

				// 2-2. 함수형태 (ES6+)
				data(){
					return{
						msg: 'hello ssafy!!!',
					};
				},
      });

    </script>
  </body>
</html>
