<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Youtube 검색</title>
  </head>

  <body>
    <h1>Youtube 검색</h1>
    <input type="text" id="search" placeholder="검색어를 입력해주세요." />
    <button id="search-btn">검색</button>
    <hr />
    <h2>검색 결과</h2>
    <ul id="list"></ul>
    <!-- axios 사용하기 위해서 작성 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const URL = "https://www.googleapis.com/youtube/v3/search";
      const API_KEY = "-";

      const btn = document.querySelector("#search-btn");

      btn.addEventListener("click", () => {
        // 검색어를 가져오겠다
        const value = document.querySelector("#search").value;

        // get방식으로 url에 보낼 것이다
        // key와 part는 필수적으로 넘겨야 함
        // 응답이 promise 스타일로 넘어온다.
        axios({
          url: URL,
          method: "GET",
          params: {
            key: API_KEY,
            part: "snippet",
            q: value, // 쿼리, q매개변수에 검색어를 넣어서 보내겠다
            type: "video",
            maxResults: 20,
          },
        })
          .then((res) => {
            return res.data.items;
          })
          .then((res) => { // 여기에 있는 res는 위에 res.data.items가 들어감
            const ulTag = document.querySelector("#list");

            for (let i = 0; i < res.length; i++) {
              let liTag = document.createElement("li");
              let imgTag = document.createElement("img");

              imgTag.src = res[i].snippet.thumbnails.default.url;
              liTag.appendChild(imgTag); // 추가하겠다.
              ulTag.appendChild(liTag);
            }

            //아래와 같이 순회할 수도 있다.
            // res.forEach(element => {
            //   console.log(element)
            // });
          })
          .catch((err) => {
            console.log(err);
          });
      });
    </script>
  </body>
</html>
